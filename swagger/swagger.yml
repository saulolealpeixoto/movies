openapi: 3.0.3
info:
  title: Movie API
  description: API for managing movies.
  version: 1.0.0
paths:
  /movie:
    post:
      summary: Create a new movie
      description: Creates a new movie entry.
      operationId: createMovie
      requestBody:
        description: Movie data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Movie'
      responses:
        '201':
          description: Movie created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          description: Bad request
          content:
            application/json:
              example:
                error: Bad request
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                error: Internal server error

  /movies:
    get:
      summary: Get all movies
      description: Retrieves a list of all movies.
      operationId: getMovies
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                error: Internal server error

components:
  schemas:
    Movie:
      type: object
      properties:
        ID:
          type: integer
        Title:
          type: string
        Description:
          type: string